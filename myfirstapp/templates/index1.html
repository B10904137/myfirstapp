<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/globals1.css" />
    <link rel="stylesheet" href="static/style1.css" />
    <title>演唱會</title>
  </head>
  <body>
    <div class="desktop">
      <div class="div">
        <div class="overlap-group">
          <img class="yvette-de-wit" src="static/img/yvette-de-wit-nyrvisodq2m-unsplash-1.png" />
          <div class="text-wrapper">演唱會</div>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">節目名稱</th>
              <th scope="col">節目資訊</th>
              <th scope="col">票價</th>
              <th scope="col">連結</th>
            </tr>
          </thead>
          <tbody>
              {% for data1 in data %}
              <tr>
                <!-- <th scope="row">1</th> -->
                <td>{{ data1.title }}</td>
                <td>
                  時間: {{ data1.showInfo[0].time }}<br />
                  地址: {{ data1.showInfo[0].location }}<br />
                  地點: {{ data1.showInfo[0].locationName }}<br />
                  起: {{ data1.startDate }}<br />
                  迄: {{ data1.endDate }}
                </td>
                <td>{{ data1.showInfo[0].price }}</td>
                <td><a href="{{ data1.webSales }}" target="_blank">購票連結</a></td>
              </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
